<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="en"> <!-- Specifies the language of the document -->
<head>
  <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Defines the viewport for responsive design -->
  <title>Messaging System</title> <!-- Sets the title of the document -->
  <link rel="stylesheet" href="styles.css"> <!-- Links an external CSS file for styling -->
</head>
<body>
  <h1>Welcome to Messages</h1> <!-- Main heading -->
  <div class="container"> <!-- Container for holding messages -->
    <div id="messages"></div> <!-- Div element to display messages, will be populated by JavaScript -->
  </div>

  <script src="script.js"></script> <!-- Links an external JavaScript file for dynamic functionality -->
</body>
</html>
